<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>  
    <main>
        <div class="form-container">
            <div class="inner-form-container">
                <h1>Get Started</h1>
                <form>
                    <label for="username">User Name</label>
                    <input id="username" type="text" placeholder="John Doe">
                    <label class="invaildLabel" id="usernameLabel" for="username">Username Label</label>

                    <label style="display: block;" for="email">Email</label>
                    <input id="email" type="text" placeholder="abc@gmail.com">
                    <label class="invaildLabel" id="emaillabel" for="email">Email Label</label>

                    <label style="display: block;" for="password">Password</label>
                    <input id="password" type="password" placeholder="Password here">
                    <label class="invaildLabel" id="passwordlabel" for="password">Password Label</label>
                </form>
                <button id="submitBtn" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
